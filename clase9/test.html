<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*pseudo clases*/
        h1:first-letter {
            background-color: red;
            border: 1px solid blue;
            font-size: 2em;
        }

        /*pseudo elementos*/
        p::after {
            content: '*';
        }
        p::before {
            content: '#';
        }
    </style>
</head>
<body>
    <h1>Soy un texto</h1>

    <div>
        <p>texto</p>        
        <p>texto</p>        
        <p>texto</p>        
        <p>texto</p>        
    </div>

    <img>
</body>
</html>
