
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>

        <section>
            <h1>Ejercicio Clase 6</h1>

            <!-- Formulario  -->
            <fieldset>
                <legend><h2>Alta de Usuario</h2></legend>

                <form action="AltaUsuario.html" method="post">
                    <!-- Nuevos types respecto de Clase5: file, hidden, url -->
                    <!-- Nuevos atributos: required, pattern, placeholder -->

                    <input type="file" name="Dni-Frente" required>
                    <input type="hidden" value="ValorOculto" name="CampoHidden">
                    <input type="url" name="url" placeholder="ej.: http://TuDominio.com" required>

                    <input type="text" name="nombre" placeholder="Ezequiel" required>

                    <input type="text" pattern="[0-9]" placeholder="N&uacute;meros de 0 a 9" required>
                    <br>                   
                    <br>
                    <textarea name="Agregue lo que deseé aquí" cols="50" rows="10" required></textarea>
                    <br>
                    <br>
                  
                    <select name="Opciones Multiples" multiple required>
                        <optgroup label="Animales">
                            <option>León</option>
                            <option>Tigre</option>
                            <option>Puma</option>
                        </optgroup>
                        <optgroup label="Constelaciones">
                            <option>Osa Mayor</option>
                            <option>Orion</option>
                            <option>Capricornio</option>
                        </optgroup>
                    </select>
                    <br>
                    <br>
                   
                    <input list="Browsers">
                    <datalist id="Browsers" name="ListBrowsers">
                        <option>Firefox</option>
                        <option>Opera</option>
                        <option>Edge</option>
                        <option>Chrome</option>
                    </datalist>
                    <br>
                    <br>
                   
                    <label for="buscar">Tipo Search&emsp;</label>
                    <input type="search" name="buscar" id="buscar">
                    <br>
                    <br>
                    <label for="text">Tipo Texto  &emsp;</label>
                    <input type="text" name="texto" id="text">
                    <br>
                    <br>
                    <input type="submit" value="Enviar">
                    <br>
                    <br>
                    <legend>¿Necesitas corregir? Usa éste boton&emsp;<input type="reset" value="Borrar"></legend>
                </form>

            </fieldset>
        </section>

    </main>
</body>
</html>
