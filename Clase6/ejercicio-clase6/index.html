<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio clase6</title>
</head>
<body>
    
    <main>

        <section>
            <h1>Clase 6</h1>
            <fieldset>
                <legend>
                    Alta de Usuario
                </legend>
                <form action="AltaUsuario.html" method="GET">
                    <input type="file" name="dni-frente" >
                    <input type="hidden" value="valoroculto" name="campoHidden">
                    
                    <input type="url" name="url" placeholder="ej: http://dominio.com.ar"> 
                    <input type="text" name="nombre" required placeholder="ingrese algo">

                    <input type="text" placeholder="valores entre 0 y 9" required pattern="[0-9]" title="Solo número entre 0 y 9">
                    <br>
                    <textarea name="info-extra" cols="50" rows="5" required></textarea>
                    <hr>
                    
                    <select name="selectMultiple" multiple required>
                        <optgroup label="Animales">
                            <option>León</option>
                            <option>Tigre</option>
                        </optgroup>
                        <optgroup label="colores">
                            <option>Rojo</option>
                            <option>Verde</option>
                            <option>Azul</option>
                        </optgroup>
                    </select>
                    <br>

                    <input list="browser" name="databrowser">
                    <datalist id="browser">
                        <option>EDGE</option>
                        <option>Chrome</option>
                        <option>Firefox</option>
                        <option>Opera</option>
                    </datalist>

                    <br>
                    <label for="buscar">Tipo search</label>
                    <input type="search" name="buscar" id="buscar"/>
                    <br>
                    <label for="buscarText">Tipo text</label>
                    <input type="text" name="buscarText"/>
                    </br>
                    <input type="submit" value="Enviar">

                </form>                
            </fieldset>
        </section>

    </main>
</body>
</html>
